<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>

    <main class="container">
        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <a href="#" onclick="ModalEntrada.open()"><div class="card entrada">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay"></p>
            </div></a>

            <a href="#" onclick="ModalSaida.open()"><div class="card saida">
                <h3>
                    <span>Saidas</span>
                    <img src="/assets/expense.svg" alt="Image de entradas">
                </h3>
                <p id="expenseDisplay"></p>
            </div></a>

            <div class="card total" id="negativado">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Image de entradas">
                </h3>
                <p id="totalDisplay"></p>
            </div>


        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" 
            onclick="Modal.open()"
            class="button new">
            <img src="/assets/plus.svg"> Nova Transação
        </a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay" id="modal-escuro1" onclick="sairModal1()">
        <div class="modal">
            <div class="form">
                <h2>Nova Transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input  
                            type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        >
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input  
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        >
                        <small class="help">Use o sinal - (negativo) para
                         despesas e , (virgula) para casas decimais</small>
                
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input  
                            type="date" 
                            id="date" 
                            name="date"
                        >
                    </div>

                    <div class="input-group actions">
                        <a href="#" 
                        class="button cancel" 
                        onclick="Modal.close()">
                        Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal-overlay-es" id="modal-escuro2" onclick="sairModal2()">
        <div class="modal">
            <table id="data-table2">
                <thead>
                   
                </thead>
                <tbody class="expense1 inactive">
                
                </tbody>
                <tbody class="income1 inactive">
                
                </tbody>
            </table>
        </div>
    </div>

    <footer><p>dev.finance$ 2021 : Jeison Marques</p></footer>

    <script src="./scripts.js">

    </script>
    
</body>

</html>
